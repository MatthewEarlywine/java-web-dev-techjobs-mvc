<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <table th:class="table.job-listing">
        <th:block th:each="job : ${jobs}">
            <tr>
                <td th:text="${job.id}">Test Data</td>
                <td th:text="${job.name}">Test Data</td>
                <td th:text="${job.employer}">Test Data</td>
                <td th:text="${job.location}">Test Data</td>
                <td th:text="${job.positionType}">Test Data</td>
                <td th:text="${job.coreCompetency}">Test Data</td>
            </tr>
        </th:block>
    </table>

</div>

</body>
</html>
